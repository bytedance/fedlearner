nfs-server-provisioner:
  enabled: true

nfs-client-provisioner:
  enabled: false

elastic-stack:
  enabled: true
  elasticsearch:
    master:
      replicas: 2 # default 3
      persistence:
        storageClass: nfs
    data:
      replicas: 1 # default 2
      persistence:
        storageClass: nfs

  logstash:
    persistence:
      storageClass: nfs

  filebeat:
    enabled: true
