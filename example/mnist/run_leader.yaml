apiVersion: fedlearner.k8s.io/v1alpha1
kind: FLApp
metadata:
  name: mnist
  namespace: leader
spec:
  flReplicaSpecs:
    Master:
      pair: true
      replicas: 0
      template:
        spec:
          restartPolicy: Never # required
          containers:
            - env:
              - name: APPLICATION_ID
                value: mnist
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              image: 
              imagePullPolicy: IfNotPresent
              name: tensorflow # default
              ports:
                - containerPort: 50051
                  name: flapp-port # default
              resources:
                limits:
                  cpu: 4000m
                  memory: 4Gi
                requests:
                  cpu: 4000m
                  memory: 4Gi
              command: ["/app/deploy/scripts/trainer/run_trainer_master.sh"]
              args: [""]
    PS:
      pair: false
      replicas: 0
      template:
        spec:
          restartPolicy: Never # required
          containers:
            - env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: ROLE
                value: leader
              image: 
              imagePullPolicy: IfNotPresent
              name: tensorflow # default
              ports:
                - containerPort: 50051
                  name: flapp-port # default
              resources:
                limits:
                  cpu: 4000m
                  memory: 4Gi
                requests:
                  cpu: 4000m
                  memory: 4Gi
              command: ["/app/deploy/scripts/trainer/run_trainer_ps.sh"]
              args: [""]
    Worker:
      pair: true
      replicas: 1
      template:
        spec:
          restartPolicy: Never # required
          containers:
            - env:
              - name: APPLICATION_ID
                value: mnist
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: CODE_KEY
                value: 
              - name: ROLE
                value: leader
              - name: DATA_PATH
                value: data/leader
              - name: EGRESS_URL
                value: ingress-nginx.ingress-nginx.svc.cluster.local:80
              image: 
              imagePullPolicy: IfNotPresent
              name: tensorflow # default
              ports:
                - containerPort: 50051
                  name: flapp-port # default
                - containerPort: 50052
                  name: tf-port
              resources:
                limits:
                  cpu: 4000m
                  memory: 4Gi
                requests:
                  cpu: 4000m
                  memory: 4Gi
              command: ["/app/deploy/scripts/wait4pair_wrapper.sh"]
              args: ["/app/deploy/scripts/trainer/run_trainer_worker.sh"]
  role: Leader
  cleanPodPolicy: "None"
  peerSpecs:
    Follower:
      peerURL: ingress-nginx.ingress-nginx.svc.cluster.local:80
      authority: follower.flapp.operator
      extraHeaders:
        "x-host": "follower.flapp.operator"