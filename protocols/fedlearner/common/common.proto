syntax = "proto3";
import "google/protobuf/timestamp.proto";

package fedlearner.common;

enum StatusCode {
  STATUS_SUCCESS = 0;
  STATUS_UNKNOWN_ERROR = 1;
  STATUS_INVALID_REQUEST = 2;
  STATUS_NO_MORE_DATA = 3;
  STATUS_DATA_FINISHED = 4;
  STATUS_MESSAGE_DUPLICATED = 5;
  STATUS_MESSAGE_MISSING = 6;
}

message Status {
  StatusCode code = 1;
  string error_message = 2;
}

enum FLRole {
  Leader = 0;
  Follower = 1;
}

enum DataSourceState {
  UnKnown = 0;
  Init = 1;
  Processing = 2;
  Ready = 3;
  Finished = 4;
  Failed = 5;
}

message DataSourceMeta {
  string name = 1;
  uint32 partition_num = 2;
  int64 start_time = 3;
  int64 end_time = 4;
  float negative_sampling_rate = 5;
}

message DataSource {
  DataSourceMeta data_source_meta = 1;
  string data_block_dir = 2;
  string raw_data_dir = 3;
  string example_dumped_dir = 4;
  FLRole role = 5;
  DataSourceState state = 6;
  string raw_data_sub_dir = 7;
}

message DataJoinPortalManifest {
  string name = 1;
  uint32 input_partition_num = 2;
  uint32 output_partition_num = 3;
  string input_data_base_dir = 4;
  string output_data_base_dir = 5;
  // the timestamp that has been processed by portoal and ready
  // to notify data source. we only support hourly granularity
  google.protobuf.Timestamp begin_timestamp = 6;
  google.protobuf.Timestamp committed_timestamp = 7;
}
