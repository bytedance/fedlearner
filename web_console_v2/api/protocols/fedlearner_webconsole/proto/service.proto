syntax = "proto3";

import "fedlearner_webconsole/proto/common.proto";

package fedlearner_webconsole.proto;


message ProjAuthInfo {
    string project_name = 1;
    string sender_name = 2;
    string receiver_name = 3;
    string auth_token = 4;
}

message CheckConnectionRequest {
    ProjAuthInfo auth_info = 1;
}

message CheckConnectionResponse {
    Status status = 1;
}



message UpdateWorkflowRequest{

    string uuid = 1;
    WorkflowStatus status = 2;
    ProjAuthInfo auth_info = 3;
    string name = 4;
    // Receiver forkable
    bool forkable = 5;
    // TODO: use proto form instead of byte-string
    string config = 6;
    string peer_config = 7;
    // TODO: method_type should change to enum
    MethodType method_type = 8;
}
message UpdateWorkflowResponse{
    Status status = 1;
}
service WebConsoleV2Service {
    rpc CheckConnection (CheckConnectionRequest) returns (CheckConnectionResponse) {}
    rpc UpdateWorkflow (UpdateWorkflowRequest) returns (UpdateWorkflowResponse){}
}
