syntax = "proto3";

import "fedlearner_webconsole/proto/common.proto";

package fedlearner_webconsole.proto;



message JobDependency {
  enum DependencyType {
    UNSPECIFIED = 0;
    ON_COMPLETE = 1;
    ON_START = 2;
  }
  string source = 1;
  DependencyType type = 2;
}


message JobDefinition {
    enum JobType {
        UNSPECIFIED = 0;
        RAW_DATA = 1;
        DATA_JOIN = 2;
        PSI_DATA_JOIN = 3;
        NN_MODEL_TRANINING = 4;
        TREE_MODEL_TRAINING = 5;
        NN_MODEL_EVALUATION = 6;
        TREE_MODEL_EVALUATION = 7;
    }

    string name = 1;
    JobType type = 2;
    bool is_federated = 3;
    bool is_manual = 4;
    repeated Variable variables = 5;
    repeated JobDependency dependencies = 6;
    string yaml_template = 7;
}

message WorkflowDefinition {
    string group_alias = 1;
    bool is_left = 2;
    repeated Variable variables = 3;
    repeated JobDefinition job_definitions = 4;
}
