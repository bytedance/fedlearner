apiVersion: fedlearner.k8s.io/v1alpha1
kind: FLApp
metadata:
  namespace: default
  name: test_raw_data
spec:
  flReplicaSpecs:
    Master:
      pair: false
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          volumes:
            - hostPath:
                path: /data
              name: data
          containers:
            env:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: APPLICATION_ID
                value: test_raw_data
              - name: OUTPUT_PARTITION_NUM
                value: "8"
              - name: INPUT_BASE_DIR
                value: /data/portal_input/test_raw_data
              - name: OUTPUT_BASE_DIR
                value: /data/portal_output/test_raw_data
              - name: RAW_DATA_PUBLISH_DIR
                value: raw_data_publish_dir
              - name: DATA_PORTAL_TYPE
                value: Streaming
              - name: FILE_WILDCARD
                value: "*.rd"
            image: image_path
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /data
                name: data
            name: tensorflow
            ports: 
              - containerPort: 50051
                name: flapp-port
            resources:
              limits:
                cpu: 2000m
                memory: 2Gi
              requests:
                cpu: 2000m
                memory: 2Gi
            command:
              - /app/fedlearner/deploy/scripts/data_portal/run_data_portal_master.sh
            args: []
    Worker:
      pair: false
      replicas: 2
      template:
        spec:
          restartPolicy: Never
          volumes:
            - hostPath:
                path: /data
              name: data
          containers:
            env:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: APPLICATION_ID
                value: test_raw_data
              - name: BATCH_SIZE
                value: "1024"
              - name: MAX_FLYING_ITEM
                value: "300000"
              - name: MERGE_BUFFER_SIZE
                value: "4096"
              - name: WRITE_BUFFER_SIZE
                value: "10000000"
              - name: INPUT_DATA_FORMAT
                value: TF_RECORD
              - name: COMPRESSED_TYPE
                value: "ZLIB"
            image: image_path
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /data
                name: data
            name: tensorflow
            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 2000m
                memory: 4Gi
            command:
              - /app/fedlearner/deploy/scripts/data_portal/run_data_portal_worker.sh
            args: []
    PS:
      pair: false
      replicas: 0
  role: Leader
  cleanPodPolicy: "None"
  peerSpecs:
    Follower:
      peerURL: '' 
      authority: '' 
