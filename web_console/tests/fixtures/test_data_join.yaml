apiVersion: fedlearner.k8s.io/v1alpha1
kind: FLApp
metadata:
  name: test_data_join
  namespace: default
spec:
  flReplicaSpecs:
    Master:
      pair: true
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred-bd
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: pvc-fedlearner-default
          containers:
            - env:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: ROLE
                value: "follower"
              - name: APPLICATION_ID
                value: test_data_join
              - name: OUTPUT_BASE_DIR
                value: /data/data_join/data_source/test_data_join
              - name: ETCD_NAME
                value: data_join_etcd_name
              - name: ETCD_ADDR
                value: fedlearner-stack-etcd.default.svc.cluster.local:2379
              - name: ETCD_BASE_DIR
                value: fedlearner_meta
              - name: EGRESS_URL
                value: fedlearner-stack-ingress-nginx-controller.default.svc.cluster.local:80
              - name: EGRESS_HOST
                value: external.name
              - name: PARTITION_NUM
                value: "2"
              - name: START_TIME
                value: "0"
              - name: END_TIME
                value: "999999999999"
              - name: NEGATIVE_SAMPLING_RATE
                value: "1.0"
              - name: RAW_DATA_SUB_DIR
                value: portal_publish_dir/test_data_portal
              image: image_path
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: "/data"
                  name: data
              name: tensorflow
              ports:
                - containerPort: 50051
                  name: flapp-port
              resources:
                limits:
                  cpu: 2000m
                  memory: 2Gi
                requests:
                  cpu: 2000m
                  memory: 2Gi
              command:
                - /app/deploy/scripts/wait4pair_wrapper.sh
              args:
                - /app/deploy/scripts/data_join/run_data_join_master.sh
    Worker:
      pair: true
      replicas: 2
      template:
        spec:
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred-bd
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: pvc-fedlearner-default
          containers:
            - env:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: ROLE
                value: "follower"
              - name: APPLICATION_ID
                value: test_data_join
              - name: OUTPUT_BASE_DIR
                value: /data/data_join/data_source/test_data_join
              - name: ETCD_NAME
                value: data_join_etcd_name
              - name: ETCD_ADDR
                value: fedlearner-stack-etcd.default.svc.cluster.local:2379
              - name: ETCD_BASE_DIR
                value: fedlearner_meta
              - name: EGRESS_URL
                value: fedlearner-stack-ingress-nginx-controller.default.svc.cluster.local:80
              - name: EGRESS_HOST
                value: external.name
              - name: RAW_DATA_ITER
                value: TF_RECORD
              - name: COMPRESSED_TYPE
                value: ""
              - name: READ_AHEAD_SIZE
                value: "1048576"
              - name: DATA_BLOCK_BUILDER
                value: TF_RECORD
              - name: DATA_BLOCK_COMPRESSED_TYPE
                value: GZIP
              - name: MIN_MATCHING_WINDOW
                value: "2048"
              - name: MAX_MATCHING_WINDOW
                value: "8192"
              - name: DATA_BLOCK_DUMP_INTERVAL
                value: "600"
              - name: DATA_BLOCK_DUMP_THRESHOLD
                value: "262144"
              - name: EXAMPLE_ID_DUMP_INTERVAL
                value: "600"
              - name: EXAMPLE_ID_DUMP_THRESHOLD
                value: "262144"
              - name: EXAMPLE_ID_BATCH_SIZE
                value: "4096"
              - name: MAX_FLYING_EXAMPLE_ID
                value: "307152"
              image: image_path
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: "/data"
                  name: data
              name: tensorflow
              ports:
                - containerPort: 50051
                  name: flapp-port
              resources:
                limits:
                  cpu: 2000m
                  memory: 4Gi
                requests:
                  cpu: 2000m
                  memory: 4Gi
              command:
                - /app/deploy/scripts/wait4pair_wrapper.sh
              args:
                - /app/deploy/scripts/data_join/run_data_join_worker.sh
  role: Follower
  cleanPodPolicy: "None"
  peerSpecs:
    Leader:
      peerURL: fedlearner-stack-ingress-nginx-controller.default.svc.cluster.local:80
      authority: external.name
      extraHeaders:
        "x-host": "leader.flapp.operator"
