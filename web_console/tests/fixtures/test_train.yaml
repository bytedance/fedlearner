apiVersion: fedlearner.k8s.io/v1alpha1
kind: FLApp
metadata:
  namespace: default
  name: application_id
spec:
  flReplicaSpecs:
    Master:
      pair: false
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          volumes:
            - hostPath:
                path: /data
              name: data
          containers:
            env:
              - name: POD_IP
                value:
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
              - name: POD_NAME
                value:
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              - name: ROLE
                value: leader
              - name: APPLICATION_ID
                value: application_id
              - name: MODEL_NAME
                value: fedlearner_model
              - name: START_DATE
                value: '2020041500'
              - name: END_DATE
                value: '2020041700'
            image: image_path
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /data
                name: data
            name: tensorflow
            ports: 
              - containerPort: 50051
                name: flapp-port
            resources:
              limits:
                cpu: 4000m
                memory: 4Gi
              requests:
                cpu: 4000m
                memory: 4Gi
            command:
              - /app/fedlearner_byted/deploy/scripts/trainer/run_customed_trainer_master.sh
            args: []
    PS:
      pair: false
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          volumes:
            - hostPath:
                path: /data
              name: data
          containers:
            env:
              - name: POD_IP
                value:
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
              - name: POD_NAME
                value:
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              - name: ROLE
                value: leader
              - name: APPLICATION_ID
                value: application_id
              - name: MODEL_NAME
                value: fedlearner_model
            image: image_path
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /data
                name: data
            name: tensorflow
            ports: 
              - containerPort: 50051
                name: flapp-port
            resources:
              limits:
                cpu: 4000m
                memory: 4Gi
              requests:
                cpu: 4000m
                memory: 4Gi
            command:
              - /app/fedlearner_byted/deploy/scripts/trainer/run_trainer_ps.sh
            args: []
    Worker:
      pair: true
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          volumes:
            - hostPath:
                path: /data
              name: data
          containers:
            env:
              - name: POD_IP
                value:
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
              - name: POD_NAME
                value:
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              - name: ROLE
                value: leader
              - name: APPLICATION_ID
                value: application_id
              - name: MODEL_NAME
                value: fedlearner_model
            image: image_path
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /data
                name: data
            name: tensorflow
            ports: 
              - containerPort: 50051
                name: flapp-port
              - containerPort: 50052
                name: tf-port
            resources:
              limits:
                cpu: 4000m
                memory: 4Gi
              requests:
                cpu: 4000m
                memory: 4Gi
            command:
              - /app/fedlearner_byted/deploy/scripts/wait4pair_wrapper.sh
            args:
              - /app/fedlearner_byted/deploy/scripts/trainer/run_trainer_worker.sh
  role: leader
  cleanPodPolicy: None
  peerSpecs:
    Follower:
      peerURL: 'fedlearner-stack-ingress-nginx-controller.default.svc.cluster.local:80'
      authority: follower.flapp.operator
      extraHeaders:
        x-host: follower.flapp.operator